<app-user [user]="selectedUser"></app-user>

<div class="row">
  <div class="col-md-6 col-md-offset-2">
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" xmlns="">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Age</th>
          <th>Occupation</th>
          <th>Joining Date</th>
          <th>Married</th>
          <th>Action</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Full Name</th>
          <th>Age</th>
          <th>Occupation</th>
          <th>Joining Date</th>
          <th>Married</th>
          <th>Action</th>
        </tr>
      </tfoot>
      <tbody>

        <tr *ngFor="let u of users" (click)="onSeletedUser(u)">
          <td>{{u.fullName}}</td>
          <td>{{u.age}}</td>
          <td>{{u.occupation}}</td>
          <td>{{u.joiningDate}}</td>
          <td>{{u.married==true?'Married':'Unmarried'}}</td>
          <td>
            <a><span class="glyphicon glyphicon-edit"></span></a>
            <a><span class="glyphicon glyphicon-remove" style="color: red;"></span></a>
          </td>
        </tr>

      </tbody>
    </table>

    <script>
      $(document).ready(function() {
        $('#example').DataTable();
      });
    </script>
  </div>
</div>
