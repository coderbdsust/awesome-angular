<div class="row">
  <div class="col-md-4 offset-md-4">
      <div class="card" >
        <div class="card-body">
          <h4 class="card-title">User Info</h4>
          <form #loginForm="ngForm">
            <div class="form-group">
              <label for="exampleInputUsername">Username Or Email</label>
              <input type="text" class="form-control" id="exampleInputUsername"
                     aria-describedby="nameHelp" placeholder="Username or Email"
                     name="username" #username="ngModel" (ngModel)="username" required>
              <label for="errorInputUsername" [hidden]="!(username.touched && !username.valid)" class="error-danger">Username is not valid</label>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword"
                     placeholder="Password"  name="password" #password="ngModel" (ngModel)="password" required>
              <label for="errorInputPassword" [hidden]="!(password.touched && !password.valid)" class="error-danger">Password is not valid</label>
            </div>

            <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!userForm.valid">Login</button>
            <button type="submit" class="btn btn-primary" (click)="onSignUp()">Sign Up</button>
          </form>

        </div>
      </div>
  </div>
</div>
